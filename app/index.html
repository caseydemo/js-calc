<!DOCTYPE html>
<html>
<head>
  <title>JS Calculator</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>


<!-- BODY -->

<body class="container">

<div class="calculator">
  <h3>JavaScript Calculator</h3>

  <!-- solar panel -->
  <div class="row">
    <div class="col-xs-12">
      <button id="solarPanel" class="btn btn-warning calc-btn">Solar Panel!</button>
    </div>
  </div>

  <!-- display -->
  <div class="row">
    <div class="col-xs-12">
      <p id="display" class="calc-display"></p>
    </div>
  </div>

  <!-- all clear key -->
  <div class="row">
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key allclear">AC</button>
    </div>

    <!-- clear key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key clear">C</button>
    </div>

    <!-- "plus/minus key" -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key">+/-</button>
    </div>

    <!-- division key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key operator">/</button>
    </div>
  </div>

  <!-- new row -->
  <div class="row">

    <!-- new column -->
    <div class="col-xs-3">

      <!-- "7" key -->
      <button class="btn btn-default calc-btn key numeric">7</button>
    </div>

    <!-- "8" key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">8</button>
    </div>

    <!-- "9" key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">9</button>
    </div>

    <!-- multiplication key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key operator">x</button>
    </div>
  </div>

  <!-- new row -->
  <div class="row">

    <!-- new column -->
    <div class="col-xs-3">

      <!-- "4" key -->
      <button class="btn btn-default calc-btn key numeric">4</button>
    </div>

    <!-- "5" key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">5</button>      
    </div>

    <!-- "6" key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">6</button>
    </div>

    <!-- subtraction operator -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key operator">-</button>      
    </div>
  </div>

  <!-- new row -->
  <div class="row">
    <!-- new column -->
    <div class="col-xs-3">

      <!-- "1" key -->
      <button class="btn btn-default calc-btn key numeric">1</button>            
    </div>

    <!-- "2" key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">2</button>            
    </div>

    <!-- "3" key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">3</button>            
    </div>

    <!-- addition operator key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key operator">+</button>            
    </div>
  </div>

  <!-- new row -->
  <div class="row">

    <!-- new column -->
    <div class="col-xs-6">

      <!-- "0" key -->
      <button class="btn btn-default calc-btn key numeric">0</button>            
    </div>

    <!-- "." decimal key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key decimal">.</button>            
    </div>

    <!-- "=" equals key -->
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key calculate">=</button>            
    </div>

  </div>
  
</div>











  <script src="main.js"></script>
</body>
</html>
